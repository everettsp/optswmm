# plotting style for swmmio plotting option
nodes:
  junctions:
    zorder: 20
    color: blue
    linewidth: 2
  outfalls:
    zorder: 22
    color: red
    linewidth: 2
  storage:
    zorder: 21
    color: orange
    linewidth: 2
links:
  conduits:
    zorder: 10
    color: black
    linewidth: 2
    capstyle: round
  weirs:
    zorder: 11
    color: purple
    linewidth: 2
    capstyle: round
  orifices:
    zorder: 12
    color: cyan
    linewidth: 2
    capstyle: round
  pumps:
    zorder: 13
    color: pink
    linewidth: 2
    capstyle: round
subcatchments:
  zorder: 0
  color: green
  alpha: 0.5
  linewidth: 2
  